        <title>Deliva</title>

        <script type="text/javascript" charset="utf-8">
            
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            // Cordova is ready
            //
            //navigator.app.loadUrl("http://www.tcc-africa.org", {openExternal:true});
            
            function onDeviceReady(){
				
                loadApp();
				setTimeout(function(){
	                    navigator.app.loadUrl("http://kendevs.com/dev/deliva/", {
                        openExternal: false
                },5000);
            }
            
            function loadApp(){
			   try {
				  $('.info').hide();
                $('.loader').show();
                var networkState = navigator.connection.type;
                
                if (networkState == Connection.NONE) {
				    alert('no internet');
                    $('.loader').fadeOut();
                    $('.info').fadeIn();
                }
                else {
                        navigator.app.loadUrl("http://kendevs.com/dev/deliva/", {
                        openExternal: false
                    });
                    //navigator.app.exitApp();
                    var ref = window.open('http://kendevs.com/dev/deliva/', '', 'location=no');
                }
				}
				catch(err) {
					alert(err.message);
				}
			
              
                
            }
			
			
        </script>

            #container {

            .loader {
                position: absolute;

            }
			img{max-width:100%}
			#cat1 a {

.loader {

}

    <body>
        <div id="container">
